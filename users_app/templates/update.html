<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit user</title>
</head>
<body>
    <h1>Edit user {{id}}</h2>
    <form action="/users/update" method="POST">
        <input type="hidden" value="{{id}}" name="identifier">
        <div>
            <label for="update_first_name">
                First name: 
            </label>
            <input type="text" id="update_first_name" name="update_first_name" />
        </div>
        <div>
            <label for="last_name">
                Last name: 
            </label>
            <input type="text" id="update_last_name" name="update_last_name" />
        </div>
        <div>
            <label for="update_email">
                Email: 
            </label>
            <input type="text" id="update_email" name="update_email" />
        </div>
        <button type="submit">
            update
        </button>
    </form>
</body>
</html>
